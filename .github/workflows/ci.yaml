name: CI

on:
  workflow_dispatch:
  push:
    # Trigger CI on all branch pushes but...
    branches:
      - "**"
    # don't double trigger on new tag push when creating release. Should only
    # trigger once for the release.
    tags-ignore:
      - "*.*.*"
    paths-ignore:
      - README.md
      - LICENSE.md
      - MAKEFILE
      - .gitignore
      - docker-compose*
  # push:
  #   # Trigger CI on all branch pushes but...
  #   branches:
  #     - "**"
  #   # don't double trigger on new tag push when creating release. Should only
  #   # trigger once for the release.
  #   tags-ignore:
  #     - "*.*.*"

  # pull_request:
  #   branches:
  #     - "**"


  release:
    types: [created]

jobs:
  publish-to-ghcr:
    runs-on: ubuntu-latest
    # if: ${{ github.event_name == 'push' || !github.event.pull_request }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: ghcr.io/${{ github.repository_owner }}/tacoinfra-remote-signer
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=match,pattern=([0-9]+\.[0-9]+\.[0-9]+),group=1

      - name: Push ${{ matrix.container }} container to GHCR
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          file: Dockerfile
          context: .
